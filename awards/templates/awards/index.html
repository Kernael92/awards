{%extends 'awards/base.html'%}
{% load bootstrap3%}
{% load static %}

{%block content%}
{{block.super}}
<div class="container">
    {%for project in projects%}
    <div class="row">
        <div class="col-sm-4 col-md-4 col-lg-4">
            <div class="box-item">
                <figure class="rollover">
                    <a href="{{project.project_link}}">
                        <img src="{{project.project_image.url}}" alt="" style="height: 100%;">        
                    </a>
                </figure> 
                <div class="box-info">
                    <div class="content">
                        <div class="row">
                            <h3>{{project.title}}</h3>
                        </div>
                        <div class="row row-2col">
                            <div class="box-left">
                                {{project.pub_date}}
                            </div>
                        </div>
                    </div>   
                </div>
            </div>
        </div>
    </div>
    {%endfor%}
</div>
{%endblock%}
